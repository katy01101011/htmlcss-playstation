<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../img/sony_favicon.png">
    <title>Accedi | Sony</title>
</head>
<body>
    <div class="login">
        <form>
            <header>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-10 offset-1">
                            <img src="../img/sony_logo.svg" alt="">
                        </div>
                        <div class="cross col-1">
                            <a href="../index.html">
                                <i class="fas fa-times"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <!-- Jumbo -->
                <div class="jumbo text-center">
                    <img src="../img/ps_text_logo.png" alt="">
                </div>
                <!-- /Jumbo -->

                <div class="ms_container">
                    <div class="mt-3">
                        Accedi a PlayStation con uno dei tuoi account Sony.
                    </div>
                    <a href="">
                        Ulteriori informazioni
                    </a>
                    <div class="form_container">
                        <!-- Form -->
                        <div class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID di accesso (indirizzo di e-mail)">
                            <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn_submit">Avanti</button>
                        <div class="py-3">
                            <a href="">
                                Problemi di accesso?
                            </a>
                        </div>
                        <button type="submit" class="btn btn_new_account mb-5">Crea nuovo account</button>
                        <div class="map text-center">
                            <a href="">
                                Guida/mappa del sito
                            </a>
                        </div>
                        <!-- /Form -->
                    </div>
                </div>
            </main>
        </form>
    </div>
</body>
</html>
